<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Stylish Sheets Include Start -->
        <link href="static/css/main.css" rel="stylesheet" type="text/css">
        <link href="static/css/common.css" rel="stylesheet" type="text/css">
        <link href="static/css/search.css" rel="stylesheet" type="text/css">
        <link href="static/css/header.css" type="text/css" rel="stylesheet" />
        <!-- Stylish Sheets Include End -->
    </head>
    <body>
        <div id="pageContanier">
            <header class="mainHeading">
                <hgroup>
                    <h1>Want to search something ?</h1>
                    <h2>Search for user/ customer</h2>
                </hgroup>
            </header>
            <div id="mainContent">
                <div class="search">
                    <span class="add-on floatLeft">
                        <select id="searchOption">
                            <option value="0">Customer</option>
                            <option value="1">User</option>
                        </select>
                    </span>
                    <input type="text" name="searchValue" id="searchValue" class="floatLeft"/>
                    <section class="floatLeft">
                        <section class="loginBTN">
                            <div class="btn btn-primary" id="search">
                                GO
                            </div>
                        </section>
                    </section>
                </div>
                <div class="clear"></div>
                <section class="mainFormBlock">
                    <div id="editForm" class="mainForm">
                        <section class="mainFormBlock">
                            <section class="inputLBLContainer userData">
                                <header>
                                    <label>First name</label>
                                </header>
                                <section class="textbox">
                                    <input type="text" name="firstname" value="Firstname" class="watermarkText" id="firstname"/>
                                </section>
                            </section>
                            <section class="inputLBLContainer userData">
                                <header>
                                    <label>Last name</label>
                                </header>
                                <section>
                                    <input type="text" name="lastname" value="Lastname" class="watermarkText" id="lastname"/>
                                </section>
                            </section>
                            <section class="inputLBLContainer customerData">
                                <header>
                                    <label>Customer</label>
                                </header>
                                <section class="textbox">
                                    <input type="text" name="name" class="watermarkText inputBox" id="name"/>
                                </section>
                                <span class="requiredField hide">Customer name is required</span>
                            </section>
                            <section class="inputLBLContainer commonData">
                                <header>
                                    <label>Email Address</label>
                                </header>
                                <section class="textbox">
                                    <input type="text" name="emailaddress" class="watermarkText inputBox" id="emailaddress"/>
                                </section>
                                <span class="requiredField hide">Email is required</span>
                            </section>
                            <section class="inputLBLContainer commonData">
                                <header>
                                    <label>Mobile Number</label>
                                </header>
                                <section class="textbox">
                                    <input type="text" name="mobilenumber" class="watermarkText inputBox" id="mobilenumber"/>
                                </section>
                                <span class="requiredField hide">Mobile number is required</span>
                            </section>
                        </section>
                    </div>
                </section>
                <section class="mainFormBlock marginLeftOtherThanFirstBlock">
                    <section class="inputLBLContainer commonData">
                        <header>
                            <label>Address</label>
                        </header>
                        <textarea rows="8" class="watermarkText textArea" name="address" id="address">Address</textarea>
                    </section>
                    <section class="inputLBLContainer userData">
                        <header>
                            <label>User type</label>
                        </header>
                        <section class="dropdown">
                            <select id="role">
                                <option value="0">Operator</option>
                                <option value="1">Manager</option>
                            </select>
                        </section>
                    </section>
                </section>
                <div class="clear"></div>
                <div class="buttons">
                    <section class="delete floatRight">
                        <section class="loginBTN">
                            <input type="submit" value="Delete" class="btn btn-primary" id="deleteBTN"/>
                        </section>
                    </section>
                    <section class="edit floatRight">
                        <section class="loginBTN">
                            <input type="submit" value="Edit" class="btn btn-primary" id="editBTN"/>
                        </section>
                    </section>
                </div>
            </div>
        </div>

        <!-- java script includes start-->
        <script type="text/javascript" src="static/js/jquery-1.9.0.js"></script> 
        <script type="text/javascript" src="static/js/common.js"></script>
        <script type="text/javascript" src="static/js/search.js"></script> 
        <script type="text/javascript" src="static/js/config.js"></script> 
        <script type="text/javascript" src="static/js/validationUtils.js"></script> 

        <!-- java script includes end-->
    </body>
</html>
