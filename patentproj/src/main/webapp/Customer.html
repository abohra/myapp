<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
         <!-- Stylish Sheets Include Start -->
        <link href="static/css/main.css" rel="stylesheet" type="text/css">
        <link href="static/css/common.css" rel="stylesheet" type="text/css">
        <link href="static/css/newuser.css" rel="stylesheet" type="text/css">
        <link href="static/css/header.css" type="text/css" rel="stylesheet" />
        <!-- Stylish Sheets Include End -->
    </head>
    <body>
        <header class="mainHeader">
        </header>
       <div id="pageContanier">
            <header class="mainHeading">
                <hgroup>
                    <h1>Hi there. Welcome to Portal!</h1>
                    <h2>Create new user</h2>
                </hgroup>
            </header>
            <div id="mainContent">
                <form id="newCustomerForm" class="mainForm">
                    <section class="mainFormBlock">
                        <section class="inputLBLContainer">
                            <header>
                                <label>First name</label>
                            </header>
                            <section class="textbox">
                                <input type="text" name="firstname" class="watermarkText inputBox" id="firstname"/>
                            </section>
                            <span class="requiredField hide">First name is required</span>
                        </section>
                        <section class="inputLBLContainer">
                            <header>
                                <label>Last name</label>
                            </header>
                            <section class="textbox">
                                <input type="text" name="lastname" class="watermarkText inputBox" id="lastname"/>
                            </section>
                            <span class="requiredField hide">Last name is required</span>
                        </section>
                        <section class="inputLBLContainer">
                            <header>
                                <label>Email Address</label>
                            </header>
                            <section class="textbox">
                                <input type="text" name="emailaddress" class="watermarkText inputBox" id="emailaddress"/>
                            </section>
                            <span class="requiredField hide">Email is required</span>
                        </section>
                        <section class="inputLBLContainer">
                            <header>
                                <label>Mobile Number</label>
                            </header>
                            <section class="textbox">
                                <input type="text" name="mobilenumber" class="watermarkText inputBox" id="mobilenumber"/>
                            </section>
                            <span class="requiredField hide">Mobile number is required</span>
                        </section>
                        <section class="inputLBLContainer">
                            <header>
                                <label>Address</label>
                            </header>
                            <section class="textbox">
                                <input type="text" name="addressline1" class="marginBottomTxtBox watermarkText inputBox" id="addressline1" />
                            </section>
                            <span class="requiredField hide">Address line1 cant be empty</span>
                            <section class="textbox">
                                <input type="text" name="addressline2" class="marginBottomTxtBox watermarkText inputBox" id="addressline2"/>
                            </section>
                            <section class="textbox">
                                <input type="text" name="city" class="marginBottomTxtBox inputCityTxtBox watermarkText inputBox" id="city" />
                            </section>
                            <span class="requiredField hide">City cant be empty</span>
                            <section class="textbox">
                                <input type="text" name="state" class="marginBottomTxtBox inputStateTxtBox watermarkText inputBox" id="state"/>
                            </section>
                            <span class="requiredField hide">State cant be empty</span>
                            <section class="textbox">
                                <input type="text" name="pincode" class="marginBottomTxtBox watermarkText inputBox" id="pincode"/>
                            </section>
                            <span class="requiredField hide">Pincode cant be empty</span>
                        </section>
                    </section>
                    <section class="mainFormBlock marginLeftOtherThanFirstBlock">
                    </section>
                    <div id="CreateAccountButton" class="nextStepButton registrationSprite marginCreateBtn">
                        <span>Create New User</span>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- java script includes start-->
        <script type="text/javascript" src="static/js/jquery-1.9.0.js"></script> 
        <script type="text/javascript" src="static/js/common.js"></script>
        <script type="text/javascript" src="static/js/customer.js"></script> 
        <script type="text/javascript" src="static/js/config.js"></script> 
        <script type="text/javascript" src="static/js/validationUtils.js"></script> 
        
        <!-- java script includes end-->
    </body>
</html>
